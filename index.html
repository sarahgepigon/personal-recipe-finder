<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Finder</h1>

    <!-- Dropdown multi-select for ingredients -->
    <div id="ingredient-selector">
      <select id="ingredients" multiple></select>
    </div>

    <!-- Search button -->
    <button id="search-button">Search Recipes</button>

    <!-- Recipe Results -->
    <div id="recipe-results"></div>

    <script src="app.js"></script>
  </div>
</body>
</html>
