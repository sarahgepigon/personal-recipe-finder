<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/static/app.js" defer></script>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Recipe Finder</h1>

        <h2 class="text-2xl mb-2">Select Ingredients:</h2>
        <div id="ingredients-list">
            <!-- Ingredients with checkboxes will be dynamically inserted here -->
        </div>

        <div class="mt-6">
            <button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Submit Selection
            </button>
        </div>

        <div id="recipe-container" class="mt-8">
            <!-- Filtered recipes will be displayed here -->
        </div>
    </div>
</body>
</html>
